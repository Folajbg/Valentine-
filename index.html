<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    background-color: #fff0f5;
    overflow-x: hidden;
  }

  h1 {
    margin-top: 20px;
    color: #e91e63;
    font-size: 2em;
  }

  .buttons {
    margin: 20px auto;
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
    z-index: 10;
  }

  button {
    font-size: 1.5em;
    padding: 15px 30px;
    border-radius: 15px;
    border: none;
    background: linear-gradient(45deg, #ff4081, #ff80ab);
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: transform 0.2s;
    position: relative;
  }

  button:active {
    transform: scale(0.95);
  }

  .valentine-img {
    width: 100%;
    max-width: 400px; /* 4:5 ratio */
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    margin: 20px auto;
  }

  #loveText {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    color: #ff4081;
    opacity: 0;
    z-index: 999;
    text-shadow: 0 0 20px #ff4081, 0 0 40px #ff80ab, 0 0 60px #ff80ab;
    transition: opacity 0.5s, transform 0.5s;
  }

  .sparkle {
    position: fixed;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.9;
    box-shadow: 0 0 8px #00bfff, 0 0 12px #00bfff, 0 0 16px #00bfff;
  }

  /* Mobile adjustments */
  @media (max-width: 480px) {
    .buttons {
      margin-top: 10px;
    }
    .valentine-img {
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

<h1>My Nono, will you be my Valentine?</h1>

<div class="buttons">
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
</div>

<img src="IMG_1759.jpeg" alt="Cute Valentine" class="valentine-img">

<div id="loveText">I ❤️ YOU</div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const loveText = document.getElementById('loveText');

  // Sparkling heart animation for YES
  function generateHeartPoints(size, centerX, centerY, numPoints) {
    const points = [];
    for(let i = 0; i < numPoints; i++) {
      const t = (i / numPoints) * Math.PI * 2;
      const x = size * 16 * Math.pow(Math.sin(t), 3);
      const y = -size * (13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
      points.push({x: x + centerX, y: y + centerY});
    }
    return points;
  }

  yesBtn.addEventListener('click', () => {
    // Show "I ❤️ YOU"
    loveText.style.opacity = 1;
    loveText.style.transform = 'translate(-50%, -50%) scale(1.3)';
    setTimeout(() => loveText.style.transform = 'translate(-50%, -50%) scale(1)', 600);

    // Sparkling heart animation
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const heartPoints = generateHeartPoints(10, centerX, centerY, 200);

    let count = 0;
    const interval = setInterval(() => {
      if(count > 200) { clearInterval(interval); return; }

      for(let i = 0; i < 8; i++){
        const idx = (count + i) % heartPoints.length;
        const point = heartPoints[idx];

        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = point.x + (Math.random()*40-20) + 'px';
        sparkle.style.top = point.y + (Math.random()*40-20) + 'px';
        const size = 6 + Math.random()*6;
        sparkle.style.width = size + 'px';
        sparkle.style.height = size + 'px';
        sparkle.style.background = '#00bfff';

        document.body.appendChild(sparkle);

        sparkle.animate([
          { transform: `translate(0,0) scale(0.5)`, opacity: 0.6 },
          { transform: `translate(${(Math.random()*60-30)}px, ${(Math.random()*-80)}px) scale(1.2)`, opacity: 0 }
        ], { duration: 2500, easing: 'ease-out' });

        setTimeout(() => sparkle.remove(), 2500);
      }

      count++;
    }, 40);
  });

  // Playful dodging NO button
  noBtn.addEventListener('mouseover', dodgeButton);
  noBtn.addEventListener('touchstart', dodgeButton); // mobile tap

  function dodgeButton() {
    const container = document.querySelector('.buttons');
    const containerWidth = container.offsetWidth;
    const buttonWidth = noBtn.offsetWidth;

    // Random left position for NO button within container
    const maxLeft = containerWidth - buttonWidth - 10; // 10px padding
    const randomLeft = Math.floor(Math.random() * maxLeft);
    noBtn.style.position = 'relative';
    noBtn.style.left = randomLeft + 'px';
    }
</script>

</body>
</html>
