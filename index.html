<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    background-color: #fff0f5;
    overflow-x: hidden;
  }

  h1 {
    margin-top: 20px;
    color: #e91e63;
    font-size: 2em;
  }

  .buttons {
    margin: 20px auto;
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
    z-index: 10;
  }

  button {
    font-size: 1.5em;
    padding: 15px 30px;
    border-radius: 15px;
    border: none;
    background: linear-gradient(45deg, #ff4081, #ff80ab);
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: transform 0.2s;
    position: relative;
  }

  button:active {
    transform: scale(0.95);
  }

  .valentine-img {
    width: 100%;
    max-width: 400px; /* 4:5 ratio */
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    margin: 20px auto;
  }

  #loveText {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    color: red;
    opacity: 0;
    z-index: 999;
    text-shadow: 0 0 20px red, 0 0 40px pink, 0 0 60px #ff80ab;
    transition: opacity 0.5s, transform 0.5s;
  }

  .sparkle {
    position: fixed;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.9;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    clip-path: polygon(50% 0%, 61% 18%, 80% 20%, 68% 40%, 70% 60%, 50% 80%, 30% 60%, 32% 40%, 20% 20%, 39% 18%);
    pointer-events: none;
  }

  /* Mobile adjustments */
  @media (max-width: 480px) {
    .buttons {
      margin-top: 10px;
    }
    .valentine-img {
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

<h1>My Nono, will you be my Valentine?</h1>

<div class="buttons">
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
</div>

<img src="IMG_1759.jpeg" alt="Cute Valentine" class="valentine-img">

<div id="loveText">I LOVE YOU❤️</div>

<!-- Tiny pop sound -->
<audio id="popSound" src="https://assets.mixkit.co/sfx/download/mixkit-quick-pop-arcade-game-239.wav"></audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const loveText = document.getElementById('loveText');
const popSound = document.getElementById('popSound');

// YES click - magical animation
yesBtn.addEventListener('click', () => {
  // Play sound once immediately
  popSound.currentTime = 0;
  popSound.play();

  // Pulsing "I LOVE YOU❤️"
  loveText.style.opacity = 1;
  loveText.style.transform = 'translate(-50%, -50%) scale(1.3)';
  setTimeout(() => loveText.style.transform = 'translate(-50%, -50%) scale(1)', 600);

  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  // Multi-layered red sparkle explosion
  for(let i=0;i<200;i++){
    const sparkle = document.createElement('div');
    sparkle.className='sparkle';
    const size = Math.random()*8+4;
    sparkle.style.width = size+'px';
    sparkle.style.height = size+'px';
    sparkle.style.background = ['red','#ff4d4d','#ff8080'][Math.floor(Math.random()*3)];
    sparkle.style.left = centerX+'px';
    sparkle.style.top = centerY+'px';
    document.body.appendChild(sparkle);

    const angle = Math.random()*2*Math.PI;
    const distance = Math.random()*200+50;

    sparkle.animate([
      {transform: `translate(0,0) scale(0.5)`, opacity:1},
      {transform: `translate(${distance*Math.cos(angle)}px, ${distance*Math.sin(angle)}px) scale(1.2)`, opacity:0}
    ], {duration: 2500 + Math.random()*500, easing:'ease-out'});

    setTimeout(() => {
      sparkle.remove();
      // tiny pop for each sparkle (slightly randomized)
      const tempSound = popSound.cloneNode();
      tempSound.volume = 0.2 + Math.random()*0.3;
      tempSound.play();
    },3000);
  }

  // Floating hearts from YES button
  const rect = yesBtn.getBoundingClientRect();
  for(let i=0;i<15;i++){
    const heart = document.createElement('div');
    heart.className='heart';
    heart.style.left = rect.left + rect.width/2 + (Math.random()*40-20) + 'px';
    heart.style.top = rect.top + 'px';
    document.body.appendChild(heart);

    heart.animate([
      {transform: 'translateY(0) rotate(0deg)', opacity:1},
      {transform: `translateY(-${100+Math.random()*80}px) rotate(${Math.random()*360}deg)`, opacity:0}
    ], {duration:2000 + Math.random()*1000, easing:'ease-out'});

    setTimeout(() => {
      heart.remove();
      // tiny pop for each heart
      const tempSound = popSound.cloneNode();
      tempSound.volume = 0.3 + Math.random()*0.3;
      tempSound.play();
    },3000);
  }
});

// Playful dodging NO button
noBtn.addEventListener('mouseover', dodgeButton);
noBtn.addEventListener('touchstart', dodgeButton);

function dodgeButton() {
  const container = document.querySelector('.buttons');
  const containerWidth = container.offsetWidth;
  const buttonWidth = noBtn.offsetWidth;
  const maxLeft = containerWidth - buttonWidth - 10;
  const randomLeft = Math.floor(Math.random() * maxLeft);
  noBtn.style.position = 'relative';
  noBtn.style.left = randomLeft + 'px';
  }
</script>

</body>
</html>
