<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    background-color: #fff0f5; /* soft pink */
    overflow: hidden; /* prevent scroll while sparkles fly */
  }

  /* Cute image */
  .valentine-img {
    width: 100%;
    max-width: 400px;
    margin-top: 50px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  h1 {
    margin-top: 20px;
    color: #e91e63;
    font-size: 2em;
  }

  .buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
    z-index: 10; /* make sure buttons are on top */
  }

  button {
    font-size: 1.5em;
    padding: 15px 30px;
    border-radius: 15px;
    border: none;
    background: linear-gradient(45deg, #ff4081, #ff80ab);
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: transform 0.2s;
  }

  button:active {
    transform: scale(0.95);
  }

  /* Main sparkle "I ‚ù§Ô∏è YOU" */
  .sparkle {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    font-size: 3em;
    color: #ff4081;
    animation: sparkle-bounce 2s ease-in-out forwards;
    z-index: 999;
  }

  @keyframes sparkle-bounce {
    0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
    50% { transform: translate(-50%, -60%) scale(1.5); opacity: 1; }
    70% { transform: translate(-50%, -55%) scale(1.2); }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }

  /* Tiny sparkles floating randomly */
  .tiny-sparkle {
    position: fixed;
    width: 10px;
    height: 10px;
    background: gold;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkle-float 2s ease-in-out infinite;
  }

  @keyframes sparkle-float {
    0% { transform: translateY(0) scale(0.5); opacity: 0.8; }
    50% { transform: translateY(-30px) scale(1); opacity: 1; }
    100% { transform: translateY(-60px) scale(0.5); opacity: 0; }
  }
</style>
</head>
<body>

<h1>My Nono, will you be my Valentine?</h1>
<img src="YOUR_CUTE_IMAGE_URL_HERE" alt="Cute Valentine" class="valentine-img">

<div class="buttons">
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
</div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');

  yesBtn.addEventListener('click', () => {
    // Main sparkle message
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.textContent = 'I ‚ù§Ô∏è YOU';
    document.body.appendChild(sparkle);

    // Create multiple tiny sparkles
    for(let i=0; i<30; i++) {
      const tiny = document.createElement('div');
      tiny.className = 'tiny-sparkle';
      tiny.style.left = Math.random() * window.innerWidth + 'px';
      tiny.style.top = Math.random() * window.innerHeight + 'px';
      tiny.style.animationDelay = (Math.random() * 1) + 's';
      tiny.style.width = 5 + Math.random()*10 + 'px';
      tiny.style.height = tiny.style.width;
      document.body.appendChild(tiny);

      // Remove each tiny sparkle after 3 seconds
      setTimeout(() => tiny.remove(), 3000);
    }

    // Remove main sparkle after 3 seconds
    setTimeout(() => sparkle.remove(), 3000);
  });

  // NO button click - playful alert
  noBtn.addEventListener('click', () => {
    alert("üòú Come on, Nono! Say YES! üíñ");
    });
</script>

</body>
</html>
