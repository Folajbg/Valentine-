<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    overflow-x: hidden;
  }

  /* Fullscreen image */
  .bg-image {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    display: block;
  }

  /* Floating buttons container */
  .buttons {
    position: fixed;
    bottom: 50px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
    z-index: 9999;
  }

  button {
    font-size: 1.5em;
    padding: 15px 30px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background-color: #e91e63;
    color: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: transform 0.2s, left 0.2s, top 0.2s;
    position: relative; /* Needed for movement */
  }

  button:active {
    transform: scale(0.95);
  }

  #message {
    position: fixed;
    bottom: 150px;
    width: 100%;
    text-align: center;
    font-size: 1.5em;
    color: #ff4081;
    z-index: 9999;
    padding: 0 20px;
  }
</style>
</head>
<body>

<img src="YOUR_IMAGE_URL_HERE" alt="Valentine Image" class="bg-image">

<div id="message"></div>

<div class="buttons">
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
</div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const message = document.getElementById('message');

  // YES button click
  yesBtn.addEventListener('click', () => {
    message.textContent = "üíñ Yay! I knew it! You make my heart so happy! üíñ";
  });

  // NO button click (if they actually catch it)
  noBtn.addEventListener('click', () => {
    message.textContent = "üòú Haha, almost! Say YES! üòè";
  });

  // Make NO button run away on hover or touchstart
  function moveButtonRandomly() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
  }

  // Trigger when finger gets near (mobile-friendly)
  noBtn.addEventListener('touchstart', moveButtonRandomly);
  noBtn.addEventListener('mouseover', moveButtonRandomly);
  </script>
  
</body>
</html>
